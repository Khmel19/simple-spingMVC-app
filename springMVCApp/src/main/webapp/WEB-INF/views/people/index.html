<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()+
     ', '+ person.getAge()+ ', '+ person.getEmail()}">user</a>
</div>
<form th:action="@{/people/new}">
    <input th:type="submit" value="Create!">
</form>

</body>
</html>
